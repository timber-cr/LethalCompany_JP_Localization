LogFile13Keyword = 1968/10/01\n\nまたスナックとレモネードのパックを切らしてしまった。Desmondはスタングレネードのほうが\"より有益\"だと考えているんだ。僕の注文を後回しにするなら、操縦桿の上にクソをしたうえでスタングレネードの有益性について再度聞いてみるよ。(Desmondはこれを読むな)\n\n\n僕は魔法使いじゃないけど、今日もコンピュータ担当かな。僕がVowで外に出るたびに、死んだみたいに顔色が悪くなるって言うんだ。弱虫になったと思われているんだろうな。それは置いておいて、ルーカスは怖がりなんだ。僕なら自分の裏庭のように夜でも散歩できるよ！\n\nリッチが丘の上にいるのを見た。川の向こう側にいた。でもそれはもう3日前のことだ。怖くはない、ただ外が寒くなってきただけさ。毎日コンピュータの当番をさせられて、みんな言い訳してるんだと思う。\n\n父さんが恋しいよ。父さんがTitanに残らないことを願っている。2年後もTitanは変わらないと言われているけど、Jessはもうすぐ戦争が始まると言っていたんだ。会社に売り込みに行くたびに、社屋は大きな溶鉱炉のように揺れている。みんな怖くて辞められないんだ。ノルマを達成するために寝るのもやっとで常につらい。ああ神よ、僕は針を刺されているような気分です。\n家に帰りたいよ。こんなことなら父さんの下で働いていたほうがよかった。滝を見に行くために町まで車で連れて行ってくれて、古い木の階段を上っていくのが好きだった。僕はただ\"普通の仕事\"がしたかっただけなのに。\n\n

