# Default value: Tulip Snakes\n\nSigurd\'s danger level: 1%\n\nScientific name: Draco tulipa\nTulip snakes, or tulip lizards, are a type of flying lizard which are easily distinguished by their long arms and wings, which can reach twice the size of other members of their genus (Draco) and sport unusually bright colors and patterns. Their name comes from the flaps under their neck and behind their head, which resemble large flower petals. (Their other unusual characteristics include an extra pair of eyes and a deeply forked tail.)\n\nTheir behaviour is stubborn and fearless to a fault. Indeed, tulip snakes will rarely flee a predator. But ironically, many biologists theorize that their flowery appearance aids them more as a camoflauge than an intimidation display. It also takes an important part in their elaborate courtship rituals, which are more similar to that of birds. \n\nUniquely, lifting heavy and large objects into the air has often been observed as a part of the tulip snake\'s mating display; they are capable of carrying rocks and plants at least twice their size in an effort to impress their potential mate. Protective, jealous, and in a frenzy, the males may end up in tug-of-war fights over objects they take a liking to, which can even include other living creatures.
TulipSnake = Tulip Snakes(チューリップスネーク)\n\n脅威レベル：1%\n\n学名：Draco tulipa\nチューリップスネーク（チューリップトカゲ）はトビトカゲの一種で、長い腕と翼で簡単に見分けがつく。大きさは同属のトビトカゲの2倍にも達し、色や模様も非常に鮮やかである。その名は、首の下と頭の後ろにある羽が大きな花びらに似ていることに由来する。(他の珍しい特徴としては、余分な一対の目と深く分かれ目がある尾が挙げられる）\n\n彼らの行動は頑固で、どこまでも恐れを知らない。実際、チューリップスネークが捕食者から逃げることはめったにない。しかし皮肉なことに、多くの生物学者は花のような外見は威嚇のためというよりもカモフラージュとして役立っていると理論づけている。またこの「花」は、鳥類によく似た興味深い求愛の儀式にも重要な役割を果たしている。\n\nユニークなことに交尾のアピールとして、重くて大きなものを空中に持ち上げることがしばしば観察されている。彼らはつがい相手を振り向かせるために、少なくとも自分の2倍の大きさの石や植物を運ぶことができる。保護欲が強く、嫉妬深く、熱狂的なオスは気に入ったものをめぐって綱引き合戦になることもある。\n\n\n

